<!DOCTYPE html>
<html>
<head>
    <title>Create User</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_signup_style.css') }}">
</head>
<body>

    <div id="navigation_bar">
        <h1 id="logo"> CyberTRIP </h1>
        <a class="links" href="{{ url_for('homepage', filename='templates/homepage.html') }}">About</a>
        <a class="links" href="{{ url_for('login', filename='templates/login.html') }}">Login</a>
        <a class="links" href="{{ url_for('create_user', filename='templates/create_user.html') }}">Sign Up</a>
    </div>

    <form id="panel" action="/create-user" method="post">
        Username: <input class="items" type="text" name="username"><br>
        Password: <input class="items" type="password" name="password"><br>
        User Type:
        <select class="items" name="user_type">
            <option value="normal">Normal</option>
            <option value="superuser">Superuser</option>
        </select>
        <div>
            <input class="items" id="button" type="submit" value="Create User">
        </div>
    </form>

</body>
</html>
