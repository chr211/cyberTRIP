<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Incidents</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style>


        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            cursor: pointer;
        }

        th {
            background-color: #f2f2f2;
        }

        th:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <button id="back_button" onclick="location.href='/dashboard'">Back To Dashboard</button>

    <h2>Incident Table</h2>

    <!-- Somewhere in the body, probably above the table -->
    <div id="searchContainer">
        <input type="text" id="newSearchInput" placeholder="Enter search query">
        <button id="newSearchButton">Search</button>
    </div>


    <table id="incidentTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Incident Number</th>
                <th onclick="sortTable(1)">Severity</th>
                <th onclick="sortTable(2)">Date</th>
                <th onclick="sortTable(3)">Analyst</th>
                <th onclick="sortTable(4)">Incident Type</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>INC001</td>
                <td>High</td>
                <td>2023-10-15</td>
                <td>John Doe</td>
                <td>Phishing</td>
            </tr>
            <tr>
                <td>INC002</td>
                <td>Medium</td>
                <td>2023-10-16</td>
                <td>Jane Smith</td>
                <td>DDoS</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <script>
        function sortTable(columnIndex) {
            const table = document.getElementById("incidentTable");
            const rows = Array.from(table.rows).slice(1); // Exclude the header row

            rows.sort((a, b) => {
                const aValue = a.cells[columnIndex].textContent.trim();
                const bValue = b.cells[columnIndex].textContent.trim();

                return isNaN(aValue) ? aValue.localeCompare(bValue) : aValue - bValue;
            });

            // Clear the table body
            const tbody = table.getElementsByTagName("tbody")[0];
            tbody.innerHTML = "";

            // Append sorted rows
            rows.forEach(row => tbody.appendChild(row));
        }
    </script>

    <script>
        // ... (existing script content)

        function performSearch() {
            var query = document.getElementById("newSearchInput").value;

            fetch("/search-database", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `query=${query}`
            })
                .then(response => response.json())
                .then(data => {
                    populateTableWithResults(data);
                })
                .catch(error => {
                    console.error('Search failed:', error);
                    // Handle the error appropriately
                });
        }

        function populateTableWithResults(data) {
            // Assuming 'data' is an array of incidents, and each incident is an object.
            // Clear the current table rows
            const table = document.getElementById("incidentTable");
            let newTbody = document.createElement('tbody');
            table.replaceChild(newTbody, table.getElementsByTagName('tbody')[0]);

            data.forEach((incident) => {
                // Create a new row and cells
                let newRow = newTbody.insertRow();

                // Assuming the object structure is similar to the rows
                // you have initially in your HTML (modify as needed)
                let cell1 = newRow.insertCell(0);
                cell1.textContent = incident.incident_number;

                let cell2 = newRow.insertCell(1);
                cell2.textContent = incident.severity;

                let cell3 = newRow.insertCell(2);
                cell3.textContent = incident.date;

                let cell4 = newRow.insertCell(3);
                cell4.textContent = incident.analyst;

                let cell5 = newRow.insertCell(4);
                cell5.textContent = incident.incident_type;
            });
        }

        // Event listener for the search button
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById("newSearchButton").addEventListener("click", performSearch);
        });

    </script>


</body>
</html>
